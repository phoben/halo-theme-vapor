<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: html(content = ~{::content},page_js = ~{::page_js},_title = ${#strings.isEmpty(searchResult.keyword) ? '搜索' + ' - ' : '搜索结果：' + searchResult.keyword},_head = ~{::head})}"
>
  <th:block th:fragment="content">
    <div class="mt-32 sm:mt-48 sm:px-8">
      <div class="mx-auto max-w-7xl lg:px-8">
        <div class="mx-auto max-w-7xl lg:px-8">
          <div class="relative px-4 md:px-0">
            <header class="fade-before relative z-[2] max-w-2xl">
              <h1 class="font-slogan text-4xl font-bold tracking-tight text-zinc-800 sm:text-5xl dark:text-zinc-100">
                搜索：「[[${searchResult.keyword}]]」
              </h1>
              <p class="my-6 text-base text-zinc-600 dark:text-zinc-400">
                <span
                  style="display: inline-block; vertical-align: top; text-decoration: inherit; text-wrap: balance"
                  th:text="${theme.config.style.search_description}"
                >
                </span>
              </p>
              <p class="flex items-center">
                <a
                  class="group -m-1 p-1"
                  target="_blank"
                  aria-label="RSS 订阅"
                  data-tooltip="RSS 订阅"
                  data-state="closed"
                  href="/feed"
                >
                  <i
                    class="iconfont icon-rss text-xl text-zinc-400 transition group-hover:text-zinc-700 dark:text-zinc-400 dark:group-hover:text-zinc-200"
                  ></i>
                </a>
              </p>
            </header>

            <th:block th:if="${searchResult.total > 0}">
              <div class="relative z-[2] mx-auto mt-12 grid max-w-7xl grid-cols-1 gap-4 md:grid-cols-2 md:gap-8">
                <th:block th:each="document : ${searchResult.hits}">
                  <th:block th:replace="~{modules/search-item :: item(${document})}" />
                </th:block>
              </div>
            </th:block>
            <th:block th:unless="${searchResult.total > 0}">
              <div class="fade-before relative z-[2] mx-auto mb-8 mt-[1em] max-w-md">
                <div class="relative rounded-2xl border border-zinc-100 p-6 transition-opacity dark:border-zinc-700/40">
                  <h2 class="flex items-center text-sm font-semibold text-zinc-900 dark:text-zinc-100">
                    <i class="iconfont icon-tishi"></i>
                    <span class="ml-2">这里什么也没有</span>
                  </h2>
                  <p class="mt-2 text-xs text-zinc-600 md:text-sm dark:text-zinc-400">
                    换个关键词再继续搜索吧，或者查看为你随机推荐的文章。
                  </p>
                </div>
              </div>
            </th:block>
          </div>
        </div>
      </div>
    </div>
  </th:block>
</html>
