apiVersion: theme.halo.run/v1alpha1
kind: Theme
metadata:
  name: halo-theme-vapor
spec:
  displayName: Vapor-Gridfriend
  author:
    name: SCOTT Studio
    website: https://halo.scott-studio.cn
  description: 一个极简风格的Halo主题 - Gridfriend版本
  logo: "/themes/halo-theme-vapor/assets/imgs/vapor.png"
  homepage: https://halo.scott-studio.cn
  repo: https://github.com/iscottt/halo-theme-vapor
  issues: https://github.com/iscottt/halo-theme-vapor/issues
  settingName: "theme-vapor-setting"
  configMapName: "theme-vapor-setting-configMap"
  version: "1.0.9"
  requires: ">=2.0.0"
  license:
    - name: "Apache License 2.0"
      url: "https://github.com/iscottt/halo-theme-vapor/blob/main/LICENSE"
  customTemplates:
    post:
      - name: 视频
        description: 适合视频内容的文章模板，去除封面图片和目录，内容区域更宽
        screenshot:
        file: post_video.html
    category:
      - name: 视频
        description: 视频封面类展示模板
        screenshot:
        file: category_video.html
      - name: 案例
        description: 案例展示风格模板
        screenshot:
        file: category_case.html
      - name: 笔记
        description: 笔记风格展示模板
        screenshot:
        file: category_notes.html
      - name: 资源
        description: 资源下载展示模板
        screenshot:
        file: category_resources.html
      - name: 列表
        description: 目录列表展示模板
        screenshot:
        file: category_list.html
